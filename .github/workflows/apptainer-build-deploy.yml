name: Apptainer Build and Deploy

on:
  workflow_call:
    inputs:
      apptainer_def:
        description: "Path to the Apptainer.def file"
        required: true
        type: string
      image_name:
        description: "Name of the .sif container to be produced"
        required: true
        type: string
      geant4_tag:
        description: "Tag of the base carlomt/geant4 docker image, to set the Geant4 version"
        required: false
        default: "11.3.2-almalinux9"
        type: string

jobs:
  build-test-container:
    runs-on: geant-gha-runner-on-padova
    permissions:
      contents: read
      packages: write

    env:
      APPTAINER_CACHEDIR: /tmp/apptainer_cache
      APPTAINER_TMPDIR: /tmp/apptainer_tmp

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Prepare Apptainer cache in /tmp
        run: |
          mkdir -p "$APPTAINER_CACHEDIR" "$APPTAINER_TMPDIR"
          echo "Using APPTAINER_CACHEDIR=$APPTAINER_CACHEDIR"
          echo "Using APPTAINER_TMPDIR=$APPTAINER_TMPDIR"
          df -h /tmp || true

      - name: Set build tag
        id: set_vars
        run: |
          echo "tag=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          repo_lower=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "repo_lower=${repo_lower}" >> "$GITHUB_OUTPUT"

      - name: Build Container
        run: |
          apptainer build \
            --build-arg TAG="${{ inputs.geant4_tag }}" \
            --build-arg PROJECT_NAME="${{ github.event.repository.name }}" \
            "${{ inputs.image_name }}" \
            "${{ inputs.apptainer_def }}"

      - name: Login to GHCR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$GITHUB_TOKEN" | apptainer registry login -u "${{ github.actor }}" --password-stdin oras://ghcr.io

      - name: Push Container to GHCR
        run: |
          IMAGE_URI="oras://ghcr.io/${{ steps.set_vars.outputs.repo_lower }}:${{ steps.set_vars.outputs.tag }}"
          echo "Pushing to: $IMAGE_URI"
          apptainer push "${{ inputs.image_name }}" "$IMAGE_URI"

      - name: Cleanup Apptainer cache in /tmp
        if: always()
        run: |
          rm -rf "$APPTAINER_CACHEDIR" "$APPTAINER_TMPDIR" || true
