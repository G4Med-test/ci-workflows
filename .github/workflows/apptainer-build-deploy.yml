name: Apptainer Build and Deploy

on:
  workflow_call:
    inputs:
      apptainer_def:
        description: "Path to the Apptainer.def file"
        required: true
        type: string
      image_name:
        description: "Name of the .sif container to be produced"
        required: true
        type: string

jobs:
  build-test-container:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    container:
      image: carlomt/apptainer:1.3.2
      options: --privileged

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set build tag
        id: set_tag
        run: |
          echo "tag=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Set SIF filename
        id: set_sif
        run: |
          echo "sif=${{ inputs.image_name }}" >> "$GITHUB_OUTPUT"

      - name: Build Container
        run: |
          apptainer build "${{ steps.set_sif.outputs.sif }}" "${{ inputs.apptainer_def }}"

      - name: Login to GHCR
        env:
          CR_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$CR_PAT" | apptainer registry login -u "${{ github.actor }}" --password-stdin oras://ghcr.io

      - name: Push Container to GHCR
        run: |
          repo_lower=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "Pushing to: oras://ghcr.io/${repo_lower}:${{ steps.set_tag.outputs.tag }}"
          apptainer push "${{ steps.set_sif.outputs.sif }}" "oras://ghcr.io/${repo_lower}:${{ steps.set_tag.outputs.tag }}"
